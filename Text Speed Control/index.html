<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>text speed control</title>
</head>

<body>
    <h1 class="heading">Test speed Control</h1>
    <h1 id="text">Hello world</h1>
    <div>
        <label for="speed">Speed:</label>
        <input type="text" id="speed" value="1" min="1" max="50" step="1">
    </div>
    <script src="script.js"></script>
</body>

</html>
